<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="contactanos.css">
</head>
<body>
    <div class="container">
        <div class="contacto">
            <h2>Ponte en contacto con nosotros</h2>
            <img src="imagenes/telefono.png" class="telefonoimg"><p class="telefono">301 555 55 55</p>
            <img src="imagenes/mensaje.png" class="mensajeimg"><p class="mensaje">Spa.veronicahernandez@gmail.com</p>
            <a href="https://maps.app.goo.gl/tkNg7sdwZdrRRmDg6">
                <img src="imagenes/direccion.png" class="direccionimg"><p class="direccion">Cra. 103c & Cl. 19</p>
            </a>
            <h3>Conecta con nuestras redes sociales</h3>
            <div class="redes">
            <a href="https://www.instagram.com/spa.veronicahernandez/">
                <img src="imagenes/instagram.png" class="instagramimg">
            </a>
            <a href="https://www.tiktok.com/@spa.veronicahernandez101">
                <img src="imagenes/tik-tok.png" class="tiktokimg">
            </a>    
            <a href="https://www.facebook.com/profile.php?id=100085156419216">
                <img src="imagenes/facebook.png" class="facebookimg">
            </a>
            </div>
        </div>
        <div class="contactanos">
            <h2>Contáctanos</h2>
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo eléctrónico">
                <label for="mensaje">Déjanos tu mensaje...</label>
                <textarea id="mensaje" name="mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

</body>
</html>
