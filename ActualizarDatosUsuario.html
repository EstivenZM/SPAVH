<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA VH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="imagenes/logo-flor-de-loto.png" alt="Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="">Inicio</a></li>
                <li><a href="">Quienes somos</a></li>
                <li><a href="">Servicios</a></li>
                <li><a href="">Contactenos</a></li>
            </ul>
        </nav>
        <a class="reserva-ahora" href=""><button>Reserva ahora</button></a>
        <a class="iniciar-sesion" href=""><button>Iniciar Sesion</button></a>
    </header>


    <div class="contenedor-general">
        <div class="contenedor-imagen">
            <img src="imagenes/ImagenActualizaDatosUsuario.jfif" alt="">
        </div>
        <div class="contenedor-formulario">
            <div class="texto">
                <h1>Actualiza tus datos</h1>
                <p><span class="texto-claro">Actualiza tus datos para tener una mejor información sobre ti</span></p>
            </div>
            <div class="formulario">

                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" placeholder="Sofía">
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" placeholder="Lopera">
                    </div>
                    <div class="form-group" >
                        <label for="tipo_documento">Tipo documento</label>
                        <input type="text" placeholder="T.I">
                    </div>
                    <div class="form-group">
                        <label for="numero_documento">Número de documento</label>
                        <input type="text" placeholder="10331814">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo electrónico</label>
                        <input type="email" placeholder="sofia@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" placeholder="123321">
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular</label>
                        <input type="text" placeholder="3218470251">
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de nacimiento</label>
                        <input type="text" placeholder="15/02/2007">
                    </div>
                    <div class="form-group">
                        <button type="submit">Actualizar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>


    <footer>

    </footer>
</body>

</html>
